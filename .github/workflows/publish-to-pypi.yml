name: Publish Python üêç distributions üì¶ to PyPI

on: push

jobs:
  build-code-mac:
    name: Build and publish Python üêç distributions üì¶ to PyPI and TestPyPI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install GFortran macOS
      run: brew install gcc

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python3 -m pip install --upgrade setuptools wheel
        python3 -m pip install --upgrade twine
        python3 -m pip install numpy

    - name: Build a binary wheel and a source tarball
      run: |
        git tag v3.0.1d
        NPY_DISTUTILS_APPEND_FLAGS=1 LDFLAGS='-static -static-libgfortran /usr/local/opt/gcc/lib/gcc/9/libquadmath.a' python3 setup.py sdist bdist_wheel

    - name: Upload builds
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: dist

