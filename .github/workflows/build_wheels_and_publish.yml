name: Build wheel and publish

on: 
  release:
    types: [published]
  workflow_dispatch:


jobs:
  build-wheels-and-dist:
    name: Build ${{ matrix.python-version }} wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.9, "3.10"]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v4
      name: Install Python
      with:
        python-version: "3.10"

    - name: link gfortran and hdf5
      if: runner.os == 'macOS'
      run: |
        sudo ln -s /opt/homebrew/bin/gfortran-12 /usr/local/bin/gfortran
        brew reinstall hdf5
        
    - name: Install numpy
      run: |
        python -m pip install --upgrade pip
        python -m pip install numpy h5py versioneer 

    - name: Install dependencies
      run: |
        python -m pip install setuptools wheel build meson-python ninja meson pytest

    - name: Build source and wheels distribution
      run: |
        python -m build --outdir dist

    - name: test distribution
      run: |
        find ./dist/*.whl | xargs pip install
        pytest src/cosmic
        
    - uses: actions/upload-artifact@v4
      with:
        path: ./dist/*.tar.gz
        
    - uses: actions/upload-artifact@v4
      with:
        path: ./dist/*.whl

  publish:
    needs: [build-wheels-and-dist]
    name: Publish Python üêç distributions üì¶ to PyPI and TestPyPI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Download builds
      uses: actions/download-artifact@v4
      with:
          name: artifact
          path: dist

    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.pypi_password }}
