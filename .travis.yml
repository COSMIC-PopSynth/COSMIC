language: python
dist: xenial
os:
- linux
addons:
  apt_packages:
  - gfortran
  - swig
  - libhdf5-serial-dev
python:
- '3.5'
- '3.6'
- '3.7'
before_install:
- pip install pip setuptools --upgrade
install:
- python -m pip install .
before_script:
- python -m pip install coverage cpp-coveralls "pytest>=3.1" pytest-runner "sphinx>=1.6.1"
  "numpydoc>=0.8.0" sphinx-bootstrap-theme sphinxcontrib-programoutput sphinx_rtd_theme unittest2
  ipython sphinx-automodapi
script:
- bash .travis/compile_benchmark.sh
- coverage run ./setup.py test
- coverage run --append `which cosmic-pop` --help
- cd docs && make html; cd ../
after_success:
- bash <(curl -s https://codecov.io/bash)
- coveralls --gcov-options '\-lp'
cache:
  pip: true
  apt: true

notifications:
  slack:
    secure: 
